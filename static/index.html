<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#72f909">
    <title>Muni Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Caution tape banner -->
    <div class="caution-tape"></div>

    <!-- Background decorations -->
    <div class="decorations">
        <span class="star" style="top: 15%; right: 10%;">✦</span>
        <span class="star" style="top: 50%; left: 5%;">✧</span>
        <span class="star" style="bottom: 15%; right: 20%;">✦</span>
        <span class="star" style="top: 30%; right: 30%;">✧</span>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img src="ChatGPT Image Jan 30, 2026, 08_23_20 PM.png" alt="Muni" class="logo">
                <span class="tracker-text">TRACKER</span>
            </div>
        </header>

        <div class="controls-row">
            <div class="controls-left">
                <span class="last-updated" id="lastUpdated">--:--:--</span>
            </div>
            <div class="controls-right">
                <button class="button toggle-btn" id="toggleBtn" title="Toggle time display">
                    <span class="toggle-text" id="toggleText">min</span>
                </button>
                <button class="button refresh-btn" id="refreshBtn" title="Refresh">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                    </svg>
                </button>
            </div>
        </div>

        <main class="stops-grid" id="stopsGrid">
            <!-- Stops will be rendered here -->
        </main>

        <div class="error-banner" id="errorBanner">
            <span class="error-icon">!</span>
            <span class="error-text" id="errorText">Unable to connect</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
