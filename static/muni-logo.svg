<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Orange splat shape -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main splat blob -->
  <g filter="url(#shadow)">
    <!-- Center blob -->
    <ellipse cx="150" cy="100" rx="90" ry="50" fill="#FF6700"/>

    <!-- Top splats -->
    <circle cx="120" cy="45" r="18" fill="#FF6700"/>
    <circle cx="150" cy="35" r="22" fill="#FF6700"/>
    <circle cx="180" cy="45" r="16" fill="#FF6700"/>
    <ellipse cx="140" cy="55" rx="12" ry="20" fill="#FF6700"/>
    <ellipse cx="165" cy="52" rx="10" ry="18" fill="#FF6700"/>

    <!-- Right splats -->
    <circle cx="245" cy="80" r="20" fill="#FF6700"/>
    <circle cx="255" cy="105" r="16" fill="#FF6700"/>
    <ellipse cx="235" cy="95" rx="18" ry="12" fill="#FF6700"/>
    <circle cx="230" cy="115" r="14" fill="#FF6700"/>

    <!-- Bottom splats -->
    <circle cx="120" cy="155" r="16" fill="#FF6700"/>
    <circle cx="150" cy="165" r="20" fill="#FF6700"/>
    <circle cx="180" cy="155" r="18" fill="#FF6700"/>
    <ellipse cx="135" cy="148" rx="15" ry="10" fill="#FF6700"/>
    <ellipse cx="170" cy="150" rx="12" ry="8" fill="#FF6700"/>

    <!-- Left splats -->
    <circle cx="55" cy="85" r="18" fill="#FF6700"/>
    <circle cx="45" cy="105" r="15" fill="#FF6700"/>
    <ellipse cx="65" cy="95" rx="16" ry="10" fill="#FF6700"/>
    <circle cx="70" cy="115" r="12" fill="#FF6700"/>

    <!-- Extra drips for organic look -->
    <ellipse cx="105" cy="145" rx="8" ry="12" fill="#FF6700"/>
    <ellipse cx="195" cy="148" rx="10" ry="14" fill="#FF6700"/>
    <ellipse cx="90" cy="70" rx="10" ry="8" fill="#FF6700"/>
    <ellipse cx="210" cy="72" rx="8" ry="10" fill="#FF6700"/>
  </g>

  <!-- White "muni" text -->
  <text
    x="150"
    y="115"
    font-family="Impact, Arial Black, sans-serif"
    font-size="52"
    font-weight="bold"
    fill="#FFFFFF"
    text-anchor="middle"
    letter-spacing="-2">
    muni
  </text>
</svg>