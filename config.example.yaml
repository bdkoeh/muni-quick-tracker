# Muni Quick Tracker Configuration
# Copy this file to config.yaml and fill in your API key

# Get your free API key at https://511.org/open-data
api_key: "YOUR_511_API_KEY_HERE"

# How often the frontend refreshes from server (seconds)
# Default: 20 (recommended for real-time accuracy)
refresh_interval: 20

# How often the backend fetches fresh data from 511.org API (seconds)
# Default: 240 (4 minutes) - stay within 60 requests/hour limit
# Formula: 60 minutes / (60 requests/hour / number_of_directions) = minimum interval
# Example: 4 directions = 60/(60/4) = 4 minutes minimum
cache_refresh_interval: 240

# Server port
port: 8080

# Configure your stops
# Each stop can have multiple directions
# Supported agencies: SF (Muni), CT (Caltrain)
stops:
  - name: "Powell Station"
    line: "F Market"
    agency: "SF"
    directions:
      - label: "Fisherman's Wharf"
        stop_id: "15731"
      - label: "Castro"
        stop_id: "15730"

  - name: "Embarcadero"
    line: "N Judah"
    agency: "SF"
    directions:
      - label: "Ocean Beach"
        stop_id: "16994"

  - name: "Caltrain"
    line: "Caltrain"
    agency: "CT"
    directions:
      - label: "Southbound"
        stop_id: "70012"
